<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWB Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --light-bg: #f4f7fa;
            --card-bg: rgba(255, 255, 255, 0.9);
            --primary-color: #3498db;
            --text-color: #2c3e50;
            --hover-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        body {
            background: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
        }

        .container {
            padding-top: 40px;
        }

        .airline-card {
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid rgba(0,0,0,0.05);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
            margin-bottom: 25px;
        }

        .airline-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--hover-shadow);
        }

        .airline-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: contain;
            margin-bottom: 15px;
            border: 3px solid var(--primary-color);
        }

        .airline-card-content {
            padding: 20px;
            text-align: center;
        }

        .stats-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .airline-card:hover .stats-overlay {
            opacity: 1;
        }

        .stats-overlay .stat-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            width: 70%;
        }

        .manage-btn {
            background-color: var(--primary-color);
            border: none;
            transition: transform 0.2s;
        }

        .manage-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Emirates Airways Card -->
            <div class="col-md-3">
                <div class="airline-card">
                    <div class="stats-overlay">
                        <div class="stat-item">
                            <span>Available:</span>
                            <strong>150</strong>
                        </div>
                        <div class="stat-item">
                            <span>Used:</span>
                            <strong>45</strong>
                        </div>
                        <div class="stat-item">
                            <span>Blocked:</span>
                            <strong>5</strong>
                        </div>
                    </div>
                    <div class="airline-card-content">
                        <img src="https://example.com/emirates-logo.png" class="airline-logo" alt="Emirates Logo">
                        <h5>Emirates Airways</h5>
                        <button class="btn btn-primary manage-btn w-100 mt-3">Manage AWBs</button>
                    </div>
                </div>
            </div>

            <!-- Qatar Airways Card -->
            <div class="col-md-3">
                <div class="airline-card">
                    <div class="stats-overlay">
                        <div class="stat-item">
                            <span>Available:</span>
                            <strong>120</strong>
                        </div>
                        <div class="stat-item">
                            <span>Used:</span>
                            <strong>30</strong>
                        </div>
                        <div class="stat-item">
                            <span>Blocked:</span>
                            <strong>2</strong>
                        </div>
                    </div>
                    <div class="airline-card-content">
                        <img src="https://example.com/qatar-logo.png" class="airline-logo" alt="Qatar Airways Logo">
                        <h5>Qatar Airways</h5>
                        <button class="btn btn-primary manage-btn w-100 mt-3">Manage AWBs</button>
                    </div>
                </div>
            </div>

            <!-- Add similar cards for other airlines -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
