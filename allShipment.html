<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Gate - All Shipments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-width: 250px;
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }

         /* Sidebar Styles */
         .sidebar {
            width: var(--sidebar-width);
            background: #2c3e50;
            color: white;
            position: fixed;
            height: 100vh;
            transition: all 0.3s;
        }

        .sidebar .logo {
            padding: 20px;
            background: #243342;
        }

        .sidebar .nav-link {
            color: #ecf0f1;
            padding: 15px 20px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover {
            background: #34495e;
            color: #3498db;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
        }

        /* Navbar Styles */
        .top-navbar {
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 20px;
        }

        .search-bar {
            max-width: 400px;
        }

        .admin-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .dashboard-stats {
            padding: 1.5rem;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .shipment-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin: 1.5rem;
            padding: 1.5rem;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-in-transit {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-delivered {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-exception {
            background: #ffebee;
            color: #c62828;
        }

        .action-buttons button {
            padding: 5px 10px;
            border-radius: 6px;
        }

        .location-cell {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .table thead th {
            background: #f8f9fa;
            padding: 1rem;
            font-weight: 600;
        }

        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
        }

        .filter-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-section .form-control {
            max-width: 200px;
        }
        .active-nav-link {
            background: #34495e;
            color: #3498db !important;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <h4 class="mb-0">E Gate Shipping</h4>
            </div>
            <div class="nav flex-column">
                <a href="track.html" class="nav-link">
                    <i class="bi bi-search"></i>
                    Tracking
                </a>
                <a href="awbCreate.html" class="nav-link ">
                    <i class="bi bi-plus-circle"></i>
                    Create AWB
                </a>
                <a href="updateAwb.html" class="nav-link">
                    <i class="bi bi-pencil-square"></i>
                    Update AWB
                </a>
                <a href="allShipment.html" class="nav-link active-nav-link">
                    <i class="bi bi-box-seam"></i>
                    All Shipments
                </a>
                <a href="admin.html" class="nav-link">
                    <i class="bi bi-person-circle "></i>
                    Admin Profile
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navbar -->
            <nav class="top-navbar">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="search-bar">
                                <input type="search" class="form-control" placeholder="Search...">
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="admin-profile">
                                <img src="https://via.placeholder.com/40" alt="Admin">
                                <div class="admin-info">
                                    <div class="fw-bold">Admin Name</div>
                                    <small class="text-muted">Administrator</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

        <div class="dashboard-stats">
            <div class="row g-4">
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #e3f2fd;">
                            <i class="bi bi-box-seam text-primary fs-4"></i>
                        </div>
                        <h3 class="fs-2 fw-bold">156</h3>
                        <p class="text-muted mb-0">Total Shipments</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #e8f5e9;">
                            <i class="bi bi-check-circle text-success fs-4"></i>
                        </div>
                        <h3 class="fs-2 fw-bold">42</h3>
                        <p class="text-muted mb-0">Delivered</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #fff3e0;">
                            <i class="bi bi-truck text-warning fs-4"></i>
                        </div>
                        <h3 class="fs-2 fw-bold">89</h3>
                        <p class="text-muted mb-0">In Transit</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #ffebee;">
                            <i class="bi bi-exclamation-circle text-danger fs-4"></i>
                        </div>
                        <h3 class="fs-2 fw-bold">25</h3>
                        <p class="text-muted mb-0">Exceptions</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="shipment-table">
            <div class="table-header">
                <h4>All Shipments</h4>
                <div class="filter-section">
                    <input type="text" class="form-control" placeholder="Search shipments...">
                    <button class="btn btn-outline-primary">
                        <i class="bi bi-funnel"></i> Filter
                    </button>
                    <button class="btn btn-outline-secondary">
                        <i class="bi bi-download"></i> Export
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Tracking ID</th>
                            <th>Status</th>
                            <th>Sender</th>
                            <th>Recipient</th>
                            <th>Current Location</th>
                            <th>Last Update</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="shipmentTableBody">
                        <!-- Table data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Sample shipment data
        const shipments = [
            {
                trackingId: "EG7729807242",
                status: "In Transit",
                sender: "John Smith",
                recipient: "Alice Johnson",
                currentLocation: "Dubai Distribution Center",
                lastUpdate: "2024-12-20 14:30",
            },
            {
                trackingId: "EG7729807243",
                status: "Delivered",
                sender: "Mike Wilson",
                recipient: "Sarah Davis",
                currentLocation: "Abu Dhabi",
                lastUpdate: "2024-12-20 12:15",
            },
            {
                trackingId: "EG7729807244",
                status: "Exception",
                sender: "David Brown",
                recipient: "Emma White",
                currentLocation: "Sharjah Customs",
                lastUpdate: "2024-12-20 09:45",
            },
            // Add more sample data as needed
        ];

        function getStatusBadgeClass(status) {
            switch(status) {
                case 'In Transit': return 'status-in-transit';
                case 'Delivered': return 'status-delivered';
                case 'Exception': return 'status-exception';
                default: return 'status-in-transit';
            }
        }

        function populateTable() {
            const tableBody = document.getElementById('shipmentTableBody');
            tableBody.innerHTML = shipments.map(shipment => `
                <tr>
                    <td>${shipment.trackingId}</td>
                    <td><span class="status-badge ${getStatusBadgeClass(shipment.status)}">${shipment.status}</span></td>
                    <td>${shipment.sender}</td>
                    <td>${shipment.recipient}</td>
                    <td class="location-cell">${shipment.currentLocation}</td>
                    <td>${shipment.lastUpdate}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="editShipment('${shipment.trackingId}')">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteShipment('${shipment.trackingId}')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function editShipment(trackingId) {
            console.log('Edit shipment:', trackingId);
            // Implement edit functionality
        }

        function deleteShipment(trackingId) {
            if(confirm('Are you sure you want to delete this shipment?')) {
                console.log('Delete shipment:', trackingId);
                // Implement delete functionality
            }
        }

        // Initialize the table
        document.addEventListener('DOMContentLoaded', populateTable);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
