<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWB Tracking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    :root {
      --primary: #6c63ff;
      --secondary: #ffa26b;
      --dark: #0b0757;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    body {
      font-family: 'Inter', sans-serif;
    }

    /* Modern Navbar Styles */
    .custom-navbar {
      padding: 15px 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
    }

    .navbar-brand img {
      height: 45px;
    }

    .nav-link {
      font-weight: 500;
      color: var(--dark);
      margin: 0 15px;
      position: relative;
    }

    .nav-link:after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .nav-link:hover:after {
      width: 100%;
    }

    /* Hero Section */
    .hero-section {
      background: linear-gradient(135deg, #f5f7ff 0%, #fff 100%);
      padding: 120px 0 60px;
      min-height: 100vh;
    }

    .tracking-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      height: 400px;
    }

    .carousel-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gradient-text {
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
    }

    .track-input {
      border: 2px solid #e0e0e0;
      padding: 15px;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .track-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
    }

    .track-btn {
      background: var(--gradient);
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.3s ease;
    }

    .track-btn:hover {
      transform: translateY(-2px);
    }

    /* Status Cards */
    .status-section {
      padding: 80px 0;
    }

    .status-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .status-card:hover {
      transform: translateY(-5px);
    }

    .status-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .hero-section {
        padding: 100px 0 80px;
      }

      .nav-links {
        display: flex;
        justify-content: space-around;
        width: 100%;
        padding: 10px 20px;
        background: white;
        position: fixed;
        bottom: 0;
        left: 0;
        box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      .nav-link {
        margin: 0;
        padding: 8px;
        text-align: center;
        font-size: 12px;
      }

      .nav-link i {
        display: block;
        font-size: 20px;
        margin-bottom: 5px;
      }

      .carousel-container {
        height: 200px;
        margin-bottom: 30px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <!-- Modern Navbar -->
    <nav class="custom-navbar fixed-top">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="your-logo.png" alt="Logo">
                </a>
                
                <!-- Desktop Navigation -->
                <div class="d-none d-md-flex">
                    <a class="nav-link" href="#"><i class="bi bi-house"></i> Home</a>
                    <a class="nav-link" href="#"><i class="bi bi-telephone"></i> Contact</a>
                </div>
                
                <!-- Mobile Navigation -->
                <div class="nav-links d-md-none">
                    <a class="nav-link" href="#">
                        <i class="bi bi-house"></i>
                        Home
                    </a>
                    <a class="nav-link" href="#">
                        <i class="bi bi-telephone"></i>
                        Contact
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="carousel-container">
                        <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://via.placeholder.com/600x400" class="carousel-image" alt="Tracking">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://via.placeholder.com/600x400" class="carousel-image" alt="Delivery">
                                </div>
                                <!-- Add more carousel items as needed -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="tracking-card">
                        <h2 class="mb-4">Track Your Shipment</h2>
                        <p class="text-muted mb-4">Enter your AWB number to track your shipment status</p>
                        <input type="text" class="form-control track-input mb-4" 
                               placeholder="Enter AWB number">
                        <button class="btn track-btn text-white w-100">Track Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Status Section -->
    <section class="status-section bg-light">
        <div class="container">
            <h2 class="text-center mb-5">What's your shipment <span class="gradient-text">status?</span></h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="status-card text-center">
                        <img src="https://sr-website.shiprocket.in/wp-content/uploads/2023/07/t1.svg" class="status-icon" alt="Order Placed">
                        <h5>Order Placed</h5>
                        <p class="text-muted mb-0">Your order has been confirmed</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status-card text-center">
                        <img src="https://sr-website.shiprocket.in/wp-content/uploads/2023/07/t2.svg" class="status-icon" alt="In Transit">
                        <h5>In Transit</h5>
                        <p class="text-muted mb-0">Your package is on its way</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status-card text-center">
                        <img src="https://sr-website.shiprocket.in/wp-content/uploads/2023/07/t3.svg" class="status-icon" alt="Delivered">
                        <h5>Delivered</h5>
                        <p class="text-muted mb-0">Package has been delivered</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize carousel
        var carousel = new bootstrap.Carousel(document.getElementById('heroCarousel'), {
            interval: 3000,
            wrap: true
        });

        // Add tracking functionality
        document.querySelector('.track-btn').addEventListener('click', function() {
            const awbNumber = document.querySelector('.track-input').value;
            if (awbNumber) {
                // Add your tracking logic here
                console.log('Tracking AWB:', awbNumber);
            } else {
                alert('Please enter an AWB number');
            }
        });
    </script>
</body>
</html>
