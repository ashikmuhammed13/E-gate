
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Package Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #16a34a;
            --border-color: #e2e8f0;
            --background-color: #f8fafc;
            --sidebar-width: 250px;
        }

         /* Sidebar Styles */
         .sidebar {
            width: var(--sidebar-width);
            background: #2c3e50;
            color: white;
            position: fixed;
            height: 100vh;
            transition: all 0.3s;
        }

        .sidebar .logo {
            padding: 20px;
            background: #243342;
        }

        .sidebar .nav-link {
            color: #ecf0f1;
            padding: 15px 20px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover {
            background: #34495e;
            color: #3498db;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
        }

        /* Navbar Styles */
        .top-navbar {
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 20px;
        }

        .search-bar {
            max-width: 400px;
        }

        .admin-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        body {
            background-color: var(--background-color);
            font-family: 'Inter', sans-serif;
        }

        .tracking-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
        }

        .tracking-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .timeline-wrapper {
            position: relative;
            padding-left: 3rem;
        }

        .timeline-line {
            position: absolute;
            left: 15px;
            top: 0;
            height: 100%;
            width: 2px;
            background: var(--border-color);
        }

        .timeline-progress {
            position: absolute;
            left: 15px;
            top: 0;
            width: 2px;
            background: var(--primary-color);
            transition: height 0.5s ease;
        }

        .timeline-item {
            position: relative;
            padding-bottom: 2rem;
        }

        .timeline-marker {
            position: absolute;
            left: -3rem;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background: white;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 1;
        }

        .timeline-marker i {
            display: none;
            font-size: 0.8rem;
            color: white;
        }

        .timeline-marker.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .timeline-marker.completed {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        .timeline-marker.completed i,
        .timeline-marker.active i {
            display: block;
        }

        .timeline-content {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .timeline-content.active {
            border-left: 4px solid var(--primary-color);
        }

        .timeline-content.completed {
            border-left: 4px solid var(--success-color);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .location-info h5 {
            margin-bottom: 0.5rem;
            color: #1f2937;
        }

        .location-address {
            color: #4b5563;
            margin-bottom: 0.5rem;
        }

        .location-timestamp {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .add-location-form {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        .form-control, .form-select {
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }

        .action-buttons {
            position: absolute;
            right: 1rem;
            top: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .timeline-content:hover .action-buttons {
            opacity: 1;
        }

        .btn-icon {
            background: none;
            border: none;
            padding: 0.25rem;
            color: #6b7280;
            transition: color 0.3s ease;
        }

        .btn-icon:hover {
            color: var(--primary-color);
        }

        .btn-icon.delete:hover {
            color: #dc2626;
        }
        .status-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <h4 class="mb-0">E Gate Shipping</h4>
            </div>
            <div class="nav flex-column">
                <a href="track.html" class="nav-link">
                    <i class="bi bi-search"></i>
                    Tracking
                </a>
                <a href="awbCreate.html" class="nav-link ">
                    <i class="bi bi-plus-circle"></i>
                    Create AWB
                </a>
                <a href="updateAwb.html" class="nav-link active-nav-link">
                    <i class="bi bi-pencil-square"></i>
                    Update AWB
                </a>
                <a href="allShipment.html" class="nav-link">
                    <i class="bi bi-box-seam"></i>
                    All Shipments
                </a>
                <a href="admin.html" class="nav-link ">
                    <i class="bi bi-person-circle "></i>
                    Admin Profile
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navbar -->
            <nav class="top-navbar">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="search-bar">
                                <input type="search" class="form-control" placeholder="Search...">
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="admin-profile">
                                <img src="https://via.placeholder.com/40" alt="Admin">
                                <div class="admin-info">
                                    <div class="fw-bold">Admin Name</div>
                                    <small class="text-muted">Administrator</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            
    <div class="tracking-container">
        <div class="status-card">
            <h5 class="mb-4">Shipment Status</h5>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="status-badge bg-success text-white">In Transit</span>
                <span class="text-muted">AWB: #123456789</span>
            </div>
            <div class="delivery-estimate">
                <div class="mb-2">
                    <i class="fas fa-clock me-2"></i>
                    Expected Delivery
                </div>
                <h4>Dec 23, 2024</h4>
                <small class="text-muted">By End of Day</small>
            </div>
        </div>
        <div class="add-location-form">
            <h5 class="mb-4">Add New Location</h5>
            <form id="addLocationForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Location Name" id="newLocationName" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Address" id="newLocationAddress" required>
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" id="newLocationStatus" required>
                            <option value="">Select Status</option>
                            <option value="shipped">Shipped</option>
                            <option value="in-transit">In Transit</option>
                            <option value="out-for-delivery">Out for Delivery</option>
                            <option value="delivered">Delivered</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary w-100">Add Location</button>
                    </div>
                </div>
            </form>
        </div>
       
        <div class="timeline-wrapper">
            <div class="timeline-line"></div>
            <div class="timeline-progress" id="progressLine"></div>
            <div id="timelineItems"></div>
        </div>
    </div>
    </div>

    <script>
        let locations = [
            {
                id: 1,
                name: 'EGATE SHIPPING',
                address: 'DAMMAM, SA',
                status: 'shipped',
                isCompleted: true,
                timestamp: '12/8/24 7:01 AM'
            },
            {
                id: 2,
                name: 'Distribution Center',
                address: 'DAMMAM SA',
                status: 'in-transit',
                isCompleted: false,
                timestamp: '12/9/24 5:04 PM'
            },
            {
                id: 3,
                name: 'FedEx Facility',
                address: 'MANGALORE IN',
                status: 'in-transit',
                isCompleted: false,
                timestamp: '12/12/24 3:45 PM'
            }
        ];

        function createTimelineItem(location, index) {
            const statusClass = location.isCompleted ? 'completed' : (index === getActiveIndex() ? 'active' : '');
            return `
                <div class="timeline-item" data-id="${location.id}">
                    <div class="timeline-marker ${statusClass}" onclick="toggleStatus(${location.id})">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="timeline-content ${statusClass}">
                        <div class="action-buttons">
                            <button class="btn-icon edit" onclick="editLocation(${location.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-icon delete" onclick="deleteLocation(${location.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <div class="location-info">
                            <h5>${location.name}</h5>
                            <p class="location-address mb-2">${location.address}</p>
                            <div class="d-flex align-items-center">
                                <span class="location-timestamp">${location.timestamp}</span>
                                <span class="status-badge ${location.isCompleted ? 'bg-success' : 'bg-primary'} ms-2">
                                    ${location.status.replace('-', ' ')}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function getActiveIndex() {
            return locations.findIndex(l => !l.isCompleted);
        }

        function updateTimeline() {
            const container = document.getElementById('timelineItems');
            container.innerHTML = locations.map((location, index) => createTimelineItem(location, index)).join('');
            updateProgressLine();
        }

        function updateProgressLine() {
            const progressLine = document.getElementById('progressLine');
            const completedCount = locations.filter(l => l.isCompleted).length;
            const progressHeight = (completedCount / locations.length) * 100;
            progressLine.style.height = `${progressHeight}%`;
            progressLine.style.background = completedCount === locations.length ? '#198754' : '#0d6efd';
        }

        function toggleStatus(id) {
            const index = locations.findIndex(l => l.id === id);
            if (index > -1) {
                // Toggle current location
                locations[index].isCompleted = !locations[index].isCompleted;
                
                // Update previous locations
                if (locations[index].isCompleted) {
                    for (let i = 0; i < index; i++) {
                        locations[i].isCompleted = true;
                    }
                }
                
                // Update next locations
                if (!locations[index].isCompleted) {
                    for (let i = index + 1; i < locations.length; i++) {
                        locations[i].isCompleted = false;
                    }
                }
                
                updateTimeline();
            }
        }

        function editLocation(id) {
            document.querySelectorAll('.edit-form').forEach(form => form.style.display = 'none');
            document.querySelectorAll('.location-info').forEach(info => info.style.display = 'block');
            
            const editForm = document.getElementById(`edit-${id}`);
            const locationInfo = editForm.previousElementSibling;
            
            editForm.style.display = 'block';
            locationInfo.style.display = 'none';
        }

        function cancelEdit(id) {
            const editForm = document.getElementById(`edit-${id}`);
            const locationInfo = editForm.previousElementSibling;
            
            editForm.style.display = 'none';
            locationInfo.style.display = 'block';
        }

        function updateLocation(event, id) {
            event.preventDefault();
            const form = event.target;
            const location = locations.find(l => l.id === id);
            
            if (location) {
                location.name = form.name.value;
                location.address = form.address.value;
                location.status = form.status.value;
                updateTimeline();
                cancelEdit(id);
            }
        }

        function deleteLocation(id) {
            if (confirm('Are you sure you want to delete this location?')) {
                locations = locations.filter(l => l.id !== id);
                updateTimeline();
            }
        }

        document.getElementById('addLocationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newLocation = {
                id: Date.now(),
                name: document.getElementById('newLocationName').value,
                address: document.getElementById('newLocationAddress').value,
                status: document.getElementById('newLocationStatus').value,
                isCompleted: false,
                timestamp: new Date().toLocaleString()
            };
            
            locations.push(newLocation);
            updateTimeline();
            this.reset();
        });

        document.addEventListener('DOMContentLoaded', updateTimeline);
    </script>
</body>
</html>
